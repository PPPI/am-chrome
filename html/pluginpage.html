<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>A-m suggestions Pop-up</title>
    <link type="text/css" rel="stylesheet" href="../css/material.min.css">
    <link type="text/css" rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
    <link type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link type="text/css" rel="stylesheet" href="../css/plugin_style.css">

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
    <script src="../js/popup/generate_suggestions.js"></script>
</head>
<body>
    <!-- Use any element to open the sidenav -->
    <span style="font-size:35px;cursor:pointer;z-index:0;position:absolute;top:10px;" class="openbtn" id="openbtn">&#9776;</span>
    <div class="header"><a>Aide-m√©moire</a></div>
    <div id="mySidenav" class="sidenav">
        <a class="closebtn" id="closebtn">&times;</a>
        <!--<a href="#">About</a>-->
        <a href="#" id="update-confirm">Update</a>
        <a href="#" id="record-selected-button">Record Selected Links</a>
    </div>
    <div id="main">
        <button class='btn' id='connect-button'>Connect</button>
        <div class= "response" id="response"><div class="loader"></div></div>
        <div class="slidecontainer" id="threshold-slide-container">
            <input type="range" min="1" class="slider" id="Threshold">
        </div>
    </div>
    <dialog style="z-index:2" id="modelUpdateWarningDialog">
        <p>Are you sure you want to update all models in the backend?</p>
        <p>This will take a long time and the plugin will be unusable until the update is done!</p>
        <button id="update-model-button" class="btn">Yes</button>
        <button id="update-model-dismiss" class="btn">No</button>
    </dialog>
    <dialog style="z-index:2" id="LinksRecordedConfirmation">
        <div class= "error_response" id="error_response"></div>
        <button id="links-recorded-button" class="btn">Dismiss</button>
    </dialog>
</body>
</html>
